<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <my-child
            :num="24"
            :msg="'sdf'"
            :object="{a:'a'}"
            :cust="9"
    ></my-child>
</div>
<script type="text/javascript">
    Vue.component('my-child', {
        props: {
            // 基础类型检测 (`null` 意思是任何类型都可以)
            num: Number,
            // 多种类型
            propB: [String, Number],
            // 必传且是字符串
            msg: {
                type: String,
                required: true
            },
            // 数字，有默认值
            num1: {
                type: Number,
                default: 1000
            },
            // 数组/对象的默认值应当由一个工厂函数返回
            object: {
                type: Object,
                default: function () {
                    return { message: 'hello' }
                }
            },
            // 自定义验证函数
            cust: {
                validator: function (value) {
                    return value > 10
                }
            }
        },
        template:'<div><p>{{propB}}</p><p>{{num}}</p><p>{{msg}}</p><p>{{num1}}</p><p>{{object}}</p><p>{{cust}}</p></div>'
    })
    new Vue({
        el: "#app"
    });
</script>
</body>
</html>
