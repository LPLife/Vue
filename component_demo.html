<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <input v-model="message">
    <run :message="message"></run>
</div>
<script>
     Vue.component('run',{
         props:['message'],
         template: '<h1>{{message}}</h1>'
     });
    var vm = new Vue({
        el:'#app',
        data:{
           message:'在下柳如眉'
        }
    });
</script>
</body>
</html>
