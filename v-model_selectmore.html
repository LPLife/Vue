<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <select v-model="message" multiple style="width: 50px; height: 50px">
        <option value=""> 请选择</option>
        <option value="shanghai"> 上海</option>
        <option value="beijing"> 北京</option>
        <option value="guangzhou"> 广州</option>
        <option value="shenzhen"> 深圳</option>
    </select>
    <p>{{message}}</p>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            message: []
        }
    })
</script>
</body>
</html>
