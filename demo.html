<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="n in  numbers|capitalize">{{ n }}</li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            numbers: [ 10, 2, 3, 4, 5 ]
        },
        filters: {
            capitalize: function (value) {

                return value.sort()
            }
        }
    })
</script>
</body>
</html>
