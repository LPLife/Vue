<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <p v-if="seen">
        你看见我了
    </p>
    <p v-else>
        你看不见我!
    </p>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            seen: false
        }
    });

</script>
</body>
</html>
