<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="vue">
    <p>site:{{site}}</p>
    <p>url:{{url}}</p>
    <p>Alexa:{{alexa}}</p>
</div>
<script>
    var data ={site:'教程',url:"school",alexa:10000};
    var vm = new Vue({
        el:'#vue',
        data:data
    });
document.write(vm.$data === data);
    document.write("<br>");
    document.write(vm.$el === document.getElementById('vue'))
</script>
</body>
</html>
