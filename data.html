<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.min.js"></script>
</head>
<body>
<p id="p">{{a}}</p>
<script>
    var data = {a: 1};
    var vm = new Vue({
        el: '#p',
        data: data
    })
    document.write(vm.a);
    document.write("<br>")
    document.write(vm.$data.a);
</script>
</body>
</html>
