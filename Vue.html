<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="vue">
    site: {{site}}
    url:{{url}}
    Alexa:{{alexa}}
</div>
<script type="application/javascript">
    var  data = {site:'我是菜鸟',url:'www',alexa:10000};
    var vm = new Vue({
        el:'#vue',
         data:data
    });
    document.write(vm.a === data.a);
    document.write("<br>")
    vm.site = '菜鸟';
    document.write(data.site+"<br>")
    data.alexa = 1234
    document.write(vm.alexa);
</script>
</body>
</html>
