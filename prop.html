<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">

</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{

        }
    });
    // 简单语法
    Vue.component('props-demo-simple', {
        props: ['size', 'myMessage']
    })

    // 对象语法，提供校验
    Vue.component('props-demo-advanced', {
        props: {
            // 检测类型
            height: Number,
            // 检测类型 + 其他验证
            age: {
                type: Number,
                default: 0,
                required: true,
                validator: function (value) {
                    return value >= 0
                }
            }
        }
    })

</script>
</body>
</html>
