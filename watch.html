<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <p>
        千米:<input type="text" v-model="kilo">
        米:<input type="text" v-model="meters">

    </p>
    千米:<p>{{kilo}} </p>
    米:<p>{{meters}} </p>
    <p id="info"></p>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            kilo: 0,
            meters: 0
        },
        watch: {
            kilo: function (val) {
                this.kilo = val;
                this.meters = val * 1000;
            },
            meters: function (val) {
                this.kilo = val / 1000;
                this.meters = val;
            }
        }
    });
    vm.$watch('kilo', function (newValue, oldValue) {
        document.getElementById("info").innerHTML = "修改前值为: " + oldValue + "修改后值为:" + newValue;
    })
</script>
</body>
</html>
