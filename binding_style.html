<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <run v-run="{color:'green',text:'vue'}"></run>
</div>
<script>
    Vue.directive('run', function (el, binding) {
        el.innerHTML = binding.value.text;
        el.style.backgroundColor = binding.value.color;
    });
    var vm = new Vue({
        el: '#app',
        data: {}
    });
</script>
</body>
</html>
