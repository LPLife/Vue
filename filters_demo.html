<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="message">
    <p>{{message|capitalize}}</p>

</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: "hello"
        },
        filters: {
            capitalize: function (value) {
                if (!value) return '';
                value = value.toString();
                return value.toLocaleLowerCase();
            }

        }
    });

</script>


</body>
</html>
