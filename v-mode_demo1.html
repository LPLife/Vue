<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <input v-model="message" placeholder="edit me">
    <p>Message is:{{message}}</p>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'v-mode Test'
        }
    })
</script>
</body>
</html>
