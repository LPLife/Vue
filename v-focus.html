<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <!--  <input v-focus>-->
    <input v-focus>
</div>
<script>
    /*Vue.directive('focus', {
        inserted: function (el) {
            el.focus()
        }
    })*/
    var vm = new Vue({
        el: '#app',
        data: {},
        directives: {
            focus: {
                inserted: function (el) {
                    el.focus();
                }
            }
        }
    });
</script>
</body>
</html>
