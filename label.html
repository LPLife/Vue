<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label id="mylabel" for="male">maled</label>
<input type="text" id="male">
<p id="demo"></p>
<button onclick="myfunction()">确定</button>

    function myfunction() {

        document.getElementById('demo').innerHTML = x;
    }
</script>
